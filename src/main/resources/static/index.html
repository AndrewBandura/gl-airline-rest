<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline company!</title>
</head>
<body>
<h1>Airline company REST API</h1>

<table border="0">

    <tr>
        <th>Type</th>
        <th>URL</th>
        <th>Info</th>
    </tr>
    <tr>
        <td>GET</td>
        <td>/api/company</td>
        <td>get all companies</td>
    </tr>
    <tr>
        <td>GET</td>
        <td>/api/company/{id}</td>
        <td>get company by ID</td>
    </tr>
    <tr>
        <td>POST</td>
        <td>/api/company</td>
        <td>create company</td>
    </tr>

    <tr>
        <td>PUT</td>
        <td>/api/company/{id}</td>
        <td>update company</td>
    </tr>

    <tr>
        <td>DELETE</td>
        <td>/api/company/{id}</td>
        <td>delete company</td>
    </tr>

</table>

</body>
</html>
